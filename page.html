<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit {SLUG} | Pages by CLKD</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/page.css" type="text/css">
</head>
<body>


	<!-- Processing (dynamically injected to selectors) -->
	<template id="processing">
		<div class="processing">
			<div class="processing-content">
				<img src="./assets/images/spinner.svg" alt="Processing..." />
			</div>
		</div>
	</template>

	<!-- Modal -->
	<div class="modal">
		<div class="modal-container">
			<a href="#" class="modal-close">
				<img src="./assets/images/close.svg" alt="Close" />
			</a>
			<div class="modal-content"></div>
		</div>
	</div>

	<script src="./assets/dist/page.js"></script>
	<script src="./websocket.js"></script>
</body>
</html>
