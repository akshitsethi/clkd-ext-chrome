<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit {SLUG} | Pages by CLKD</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/page.css" type="text/css">
</head>
<body>
	<header>
		<div class="container">
			<ul class="tabs">
				<li>
					<a href="#" data-tab="content" class="selected">
						<img src="./assets/images/page/content.png" alt="Content" /> Content
					</a>
				</li>
				<li>
					<a href="#" data-tab="design">
						<img src="./assets/images/page/design.png" alt="Design" /> Design
					</a>
				</li>
				<li>
					<a href="#" data-tab="settings">
						<img src="./assets/images/page/settings.png" alt="Settings" /> Settings
					</a>
				</li>
			</ul>

			<a href="#" class="save button link">Publish</a>
		</div>
	</header>

	<div class="wrapper">
		<div class="primary transparent">
			<section id="content" class="tab">
				<div class="actions">
					<a href="#" class="add-link"><img src="./assets/images/add-white.png" /> Add Link</a>

					<div class="embed-content">
						<a href="#" class="embed-button">
							Embed
							<img src="./assets/images/expand.png" class="show" />
							<img src="./assets/images/collapse.png" />
						</a>

						<div class="embed-options">
							<a href="#" data-embed="youtube">
								<img src="./assets/images/page/embed/youtube.png" alt="YouTube" />
								YouTube
							</a>
							<a href="#" data-embed="instagram">
								<img src="./assets/images/page/embed/instagram.png" alt="Instagram" />
								Instagram
							</a>
							<a href="#" data-embed="twitter">
								<img src="./assets/images/page/embed/twitter.png" alt="X (formerly Twitter)" />
								X (formerly Twitter)
							</a>
							<a href="#" data-embed="facebook">
								<img src="./assets/images/page/embed/facebook.png" alt="Facebook" />
								Facebook
							</a>
							<a href="#" data-embed="tiktok">
								<img src="./assets/images/page/embed/tiktok.png" alt="TikTok" />
								TikTok
							</a>
							<a href="#" data-embed="soundcloud">
								<img src="./assets/images/page/embed/soundcloud.png" alt="SoundCloud" />
								SoundCloud
							</a>
							<a href="#" data-embed="threads">
								<img src="./assets/images/page/embed/threads.png" alt="Threads" />
								Threads
							</a>
							<a href="#" data-embed="vimeo">
								<img src="./assets/images/page/embed/vimeo.png" alt="Vimeo" />
								Vimeo
							</a>
							<a href="#" data-embed="googlemaps">
								<img src="./assets/images/page/embed/googlemaps.png" alt="Google Maps" />
								Google Maps
							</a>
							<a href="#" data-embed="spotify">
								<img src="./assets/images/page/embed/spotify.png" alt="Spotify" />
								Spotify
							</a>
						</div>
					</div>
				</div>
			</section>

			<section id="design" class="tab">

			</section>

			<section id="settings" class="tab">

			</section>
		</div>

		<div class="preview">
			<div class="phone">
				<iframe src="loading.html" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share;"></iframe>
			</div>
		</div>
	</div>

	<!-- Processing (dynamically injected to selectors) -->
	<template id="processing">
		<div class="processing">
			<div class="processing-content">
				<img src="./assets/images/spinner.svg" alt="Processing..." />
			</div>
		</div>
	</template>

	<!-- Modal -->
	<div class="modal">
		<div class="modal-container">
			<a href="#" class="modal-close">
				<img src="./assets/images/close.svg" alt="Close" />
			</a>
			<div class="modal-content"></div>
		</div>
	</div>

	<script src="./assets/dist/page.js"></script>
	<script src="./websocket.js"></script>
</body>
</html>
