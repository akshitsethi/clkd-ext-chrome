<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin" />
    <title>Preview | Pages by CLKD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <script async="defer" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> -->
    <link rel="stylesheet" href="./assets/css/effects.css" type="text/css">
    <style>
		* {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            backface-visibility: hidden;
        }
        html {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            -ms-overflow-style: thin;
            scrollbar-width: thin;

            &.image-background,
            &.video-background,
            &.gradient-background {
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                background-attachment: fixed;
            }
        }
        body {
            overflow-x: hidden;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
            font-size: 0.875rem;
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        h1 {
            font-size: 1.375rem;
        }
        a {
            text-decoration: none;
        }
        p {
            font-size: 1.125rem;
            line-height: 1.5;
            margin: 0;
        }
        .hidden {
            display: none;
        }

        /* Background */
        .video-container {
            position: relative;

            & video {
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            &.hero {
                & video {
                    z-index: -1;
                    width: 100%;
                    height: 64%;
                    mask: radial-gradient(110.26% 96% at 50% 128%, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.01) 64.72%, rgba(0, 0, 0, 0.03) 68.55%, rgba(0, 0, 0, 0.07) 71.65%, rgba(0, 0, 0, 0.12) 74.13%, rgba(0, 0, 0, 0.18) 76.15%, rgba(0, 0, 0, 0.25) 77.82%, rgba(0, 0, 0, 0.33) 79.3%, rgba(0, 0, 0, 0.41) 80.7%, rgba(0, 0, 0, 0.5) 82.18%, rgba(0, 0, 0, 0.59) 83.85%, rgba(0, 0, 0, 0.67) 85.87%, rgba(0, 0, 0, 0.76) 88.35%, rgba(0, 0, 0, 0.85) 91.45%, rgba(0, 0, 0, 0.93) 95.28%, rgb(0, 0, 0) 100%);
                }
            }
        }

        /* Backdrop */
        .filter {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
        }

        /* Noise */
        .noise {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            filter: url(#noiseFilter);
        }

        /* Hero container */
        .hero-container {
            display: none;
            position: fixed;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 64%;
            mask: radial-gradient(110.26% 96% at 50% 128%, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.01) 64.72%, rgba(0, 0, 0, 0.03) 68.55%, rgba(0, 0, 0, 0.07) 71.65%, rgba(0, 0, 0, 0.12) 74.13%, rgba(0, 0, 0, 0.18) 76.15%, rgba(0, 0, 0, 0.25) 77.82%, rgba(0, 0, 0, 0.33) 79.3%, rgba(0, 0, 0, 0.41) 80.7%, rgba(0, 0, 0, 0.5) 82.18%, rgba(0, 0, 0, 0.59) 83.85%, rgba(0, 0, 0, 0.67) 85.87%, rgba(0, 0, 0, 0.76) 88.35%, rgba(0, 0, 0, 0.85) 91.45%, rgba(0, 0, 0, 0.93) 95.28%, rgb(0, 0, 0) 100%);
        }

        /* Header */
        .header {
            position: relative;
            padding: 1rem;
            max-width: 540px;
            margin: 0 auto;
            z-index: 1;

            & .logo {
                display: none;
                padding: 0.5rem;
                background-color: rgba(255,255,255,0.35);
                border-radius: 8px;
            }
            & img {
                display: block;
                max-width: 54px;
                height: auto;
            }
        }

        /* Content */
        .wrapper {
            display: none;
            min-height: calc(100% - 6rem);
            z-index: 1;

            & .main {
                display: flex;
                min-height: calc(100vh - 6rem);
                flex-direction: column;
                justify-content: space-between;
                position: relative;
                padding: 1rem;
                max-width: 540px;
                margin: 0 auto;
            }
        }
        .profile {
            text-align: center;

            & .profile-thumbnail {
                & svg {
                    max-width: 128px;
                }
            }
            & .profile-content {
                padding: 1rem;

                & h1 {
                    margin: 0;
                    overflow: hidden;
                    text-wrap: nowrap;
                    text-overflow: ellipsis;
                }
                & .bio {
                    margin-top: 0.5rem;
                }
            }
        }
        .links {
            padding: 1rem 0;
            display: flex;
            flex-direction: column;

            & .link-data {
                position: relative;

                & a {
                    display: block;
                    font-size: 1rem;
                    line-height: 1.375;
                    padding: 1.125rem 1.75rem;
                    text-align: center;
                }
                & .share {
                    position: absolute;
                    background: transparent;
                    width: 1.5rem;
                    height: 1.5rem;
                    border: 0;
                    top: 50%;
                    right: 0.25rem;
                    border-radius: 64px;
                    transform: translateY(-50%);
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    justify-content: center;

                    &:hover {
                        background-color: #f1f1f1;
                    }
                    & svg {
                        display: block;
                        height: 10px;
                        width: auto;
                        fill: #101010;
                    }
                }
                & .oembed {
                    border-radius: 32px;

                    & iframe {
                        border-radius: 32px;
                    }
                    &.youtube-container,
                    &.vimeo-container {
                        position: relative;
                        padding-bottom: 56.25%;

                        & iframe {
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                        }
                    }
                }
                & .title {
                    padding: 0.25rem 0.75rem 0.5rem;
                    font-size: 1rem;
                    font-weight: 500;
                    line-height: 1.45;
                }
            }
        }

        /* Social */
        .social {
            max-width: 540px;
            margin: 0.75rem auto;
            text-align: center;

            &.bottom {
                margin-top: 1.25rem;
            }
            & a {
                display: inline;
                padding: 0.375rem;
                margin: 0 0.125rem;

                & img {
                    max-width: 24px;
                }
            }
        }

        /* Footer */
        .footer {
            display: none;
            padding: 3.5rem 0;
            text-align: center;

            & a {
                background: #ffffff;
                color: #101010;
                padding: 1rem;
                border-radius: 32px;
                font-weight: 500;
                box-shadow: 0 0 #0000,0 0 #0000,0px 4px 8px rgba(0,0,0,0.10);
            }
        }

        /* Error */
        .error-screen {
            display: none;
            align-items: center;
            height: 100%;
            max-width: 540px;
            margin: 0 auto;

            & img {
                display: block;
                width: 100%;
                max-width: 380px;
                margin: 0 auto;
            }

            & p {
                margin-top: 1rem;
            }

            @media (max-width: 540px) {
                margin: 0 1.5rem;
            }
        }

        /* Processing */
        .processing {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 10;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;

            & .processing-content {
                padding: 2rem;
                background-color: rgba(255, 255, 255, 0.25);
                border-radius: 8px;
                text-align: center;

                & img {
                    height: 36px;
                    width: auto;
                    margin: 0 auto;
                }
            }
        }

        /* Modal */
        .modal {
            backdrop-filter: blur(8px);
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            visibility: hidden;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 10;

            & .modal-container {
                position: relative;
                width: calc(100% - 2rem);
                max-height: calc(100% - 4rem);
                margin: 1rem;
                min-height: 20%;
                overflow-y: auto;
                overflow-x: hidden;
                scrollbar-width: thin;

                & .modal-close {
                    position: absolute;
                    right: 0.375rem;
                    top: 0;

                    & img {
                        max-width: 16px;
                    }
                }

                & .modal-content {
                    position: relative;
                    margin: 1.5rem 0.25rem;
                    height: calc(100% - 3rem);
                    width: calc(100% - 0.5rem);
                    background-color: #ffffff;
                    border-radius: 8px;
                    border: 1px solid #d0d0d0;
                    box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.02);
                }
            }
        }
	</style>
</head>
<body>

    <!-- Filter & Noise -->

    <!-- Hero Background -->

    <header class="header">

    <div class="wrapper">

                    <div class="profile-content"></div>

                <!-- Links Area -->
                <div class="links"></div>
            </div>

            <div class="footer">
                <a href="https://clkd.in/?utm_source=clkd&utm_medium=profile&utm_campaign=footer_cta" target="_blank">Create Your Own Page on CLKD</a>
            </div>
        </div>
    </div>

    <div class="error-screen">
		<div class="error-content">
			<img src="./assets/images/question.png" alt="Error" />
			<p>There seems to an error while trying to load page preview. In case the issue persists, please get in touch with us.</p>
