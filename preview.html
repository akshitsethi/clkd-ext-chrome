<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview | Pages by CLKD</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <script async="defer" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> -->
    <style>
		* {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            backface-visibility: hidden;
        }
        html {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            -ms-overflow-style: thin;
            scrollbar-width: thin;

            &.image-background,
            &.video-background {
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                background-attachment: fixed;
            }
        }
        body {
            overflow-x: hidden;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
            font-size: 0.875rem;
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        a {
            text-decoration: none;
        }
        p {
            font-size: 1.125rem;
            line-height: 1.5;
            margin: 0;
        }

        /* Background */
        .video-container {
            position: relative;

            & video {
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }

        /* Content */
        .wrapper {
            display: none;
        }

        /* Error */
        .error-screen {
            display: none;
            align-items: center;
            height: 100%;
            max-width: 540px;
            margin: 0 auto;

            & img {
                display: block;
                width: 100%;
                max-width: 380px;
                margin: 0 auto;
            }

            & p {
                margin-top: 1rem;
            }

            @media (max-width: 540px) {
                margin: 0 1.5rem;
            }
        }

        /* Processing */
        .processing {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 10;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;

            & .processing-content {
                padding: 2rem;
                background-color: rgba(255, 255, 255, 0.25);
                border-radius: 8px;
                text-align: center;

                & img {
                    height: 36px;
                    width: auto;
                    margin: 0 auto;
                }
            }
        }

        /* Modal */
        .modal {
            backdrop-filter: blur(8px);
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            visibility: hidden;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 10;

            & .modal-container {
                position: relative;
                width: calc(100% - 2rem);
                max-height: calc(100% - 4rem);
                margin: 1rem;
                min-height: 20%;
                overflow-y: auto;
                overflow-x: hidden;
                scrollbar-width: thin;

                & .modal-close {
                    position: absolute;
                    right: 0.375rem;
                    top: 0;

                    & img {
                        max-width: 16px;
                    }
                }

                & .modal-content {
                    position: relative;
                    margin: 1.5rem 0.25rem;
                    height: calc(100% - 3rem);
                    width: calc(100% - 0.5rem);
                    background-color: #ffffff;
                    border-radius: 8px;
                    border: 1px solid #d0d0d0;
                    box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.02);
                }
            }
        }
	</style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-container"></div>

    <div class="wrapper">
        <!-- Profile -->
        <div class="profile">
            <div class="profile-thumbnail"></div>
            <div class="profile-content"></div>
        </div>

        <!-- Content Area -->
        <div class="content">
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
        </div>
    </div>

    <div class="error-screen">
		<div class="error-content">
			<img src="./assets/images/question.png" alt="Error" />
			<p>There seems to an error while trying to load page preview. In case the issue persists, please get in touch with us.</p>
        </div>
    </div>

	<!-- Processing (dynamically injected to selectors) -->
	<template id="processing">
		<div class="processing">
			<div class="processing-content">
				<img src="./assets/images/spinner.svg" alt="Processing..." />
			</div>
		</div>
	</template>

	<!-- Modal -->
	<div class="modal">
		<div class="modal-container">
			<a href="#" class="modal-close">
				<img src="./assets/images/close.svg" alt="Close" />
			</a>
			<div class="modal-content"></div>
		</div>
	</div>

    <script src="./assets/dist/preview.js"></script>
	<!-- <script src="./websocket.js"></script> -->
</body>
</html>
