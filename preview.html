<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview | Pages by CLKD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <script async="defer" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> -->
    <style>
		* {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            backface-visibility: hidden;
        }
        html {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            -ms-overflow-style: thin;
            scrollbar-width: thin;
        }
        body {
            overflow-x: hidden;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
            font-size: 0.875rem;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        a {
            text-decoration: none;
        }
	</style>
</head>
<body>
	<div class="wrapper">
        <!-- Profile -->
        <div class="profile">
            <div class="profile-thumbnail"></div>
            <div class="profile-content"></div>
        </div>

        <!-- Content Area -->
        <div class="content"></div>
    </div>

	<!-- Processing (dynamically injected to selectors) -->
	<template id="processing">
		<div class="processing">
			<div class="processing-content">
				<img src="./assets/images/spinner.svg" alt="Processing..." />
			</div>
		</div>
	</template>

	<!-- Modal -->
	<div class="modal">
		<div class="modal-container">
			<a href="#" class="modal-close">
				<img src="./assets/images/close.svg" alt="Close" />
			</a>
			<div class="modal-content"></div>
		</div>
	</div>

    <script src="./assets/dist/preview.js"></script>
	<!-- <script src="./websocket.js"></script> -->
</body>
</html>
